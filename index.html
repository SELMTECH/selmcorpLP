<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SELMCORP Prelaunch</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <img src="selmlogo.png" alt="SELMCORP Logo">
        </div>
        <div class="join-now">
            <a href="#subscribe" class="join-button">Join Now</a>
        </div>
    </nav>

    <!-- Countdown Section -->
    <section class="countdown-section">
        <h1>Countdown to Launch</h1>
        <div id="countdown">
            <div>
                <span id="days">22</span>
                <span class="label">Days</span>
            </div>
            <div>
                <span id="hours">04</span>
                <span class="label">Hours</span>
            </div>
            <div>
                <span id="minutes">14</span>
                <span class="label">Minutes</span>
            </div>
            <div>
                <span id="seconds">11</span>
                <span class="label">Seconds</span>
            </div>
        </div>
    </section>

    <!-- Email Section -->
    <section id="subscribe">
        <h2>Be The Firsth To Know When We Are Live!</h2>

        <form id="subscribe-form" action="https://formspree.io/f/xyzyyerz" method="POST">
            <input type="email" name="email" placeholder="Enter your email..." required>
            <button type="submit">Notify Me</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>2024 SELMCORP. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>


<script>
    document.getElementById('subscribe-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission
    
        const formData = new FormData(this);
    
        fetch(this.action, {
            method: 'POST',
            body: formData,
            headers: {
                'Accept': 'application/json'
            }
        })
        .then(response => {
            if (response.ok) {
                alert('Thank you for subscribing!'); // Show success message
                this.reset(); // Reset form fields
            } else {
                alert('There was a problem with your subscription.'); // Show error message
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('There was a problem with your subscription.'); // Show error message
        });
    });
</script>

</body>
</html>
